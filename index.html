<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bürogummi Run – Office Dodger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div class="brand">
      <div class="logo">
        <img src="img/logo-freienbach.png" alt="Gemeinde Freienbach Logo" />
      </div>
      <div class="brand-text">
        <div class="title">BÜROGUMMI RUN – OFFICE DODGER</div>
        <div class="subtitle">Gemeinde Freienbach</div>
      </div>
    </div>

    <div class="status">
      <span id="score">Score: 0</span>
      <span id="lives">Leben: 3</span>
      <span id="time">Zeit: 0s</span>
      <span class="hint">Steuerung: A / D oder ← / →</span>
    </div>
  </header>

  <nav class="character-select" aria-label="Charakterauswahl">
    <button data-character="0" class="active">Leni – Lernende Verwaltung</button>
    <button data-character="1">Nico – IT-Nerd</button>
    <button data-character="2">Sam – Hauswart</button>
    <button data-character="3">Keller – Klassischer Bürogummi</button>
  </nav>

  <main class="game-wrapper">
    <canvas
      id="game"
      width="900"
      height="500"
      aria-label="Bürogummi Run Spielfeld"
    ></canvas>

    <div id="start-screen" class="overlay">
      <div class="panel">
        <h1>Bürogummi Run</h1>
        <p>
          Weiche den Bürohindernissen aus, sammle Punkte und zeig, dass du der
          Office-Dodger bist.
        </p>
        <button id="start-button">Los geht's</button>
      </div>
    </div>

    <div id="gameover-screen" class="overlay hidden">
      <div class="panel">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart-button">Nochmal spielen</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
