<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bürogummi Run – Office Dodger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div class="brand">
      <img src="img/logo-freienbach.png" alt="Gemeinde Freienbach Logo" class="logo" />
      <div class="brand-text">
        <div class="title">BÜROGUMMI RUN – OFFICE DODGER</div>
        <div class="subtitle">Gemeinde Freienbach</div>
      </div>
    </div>
    <div class="status">
      <div class="pill">Score: <span id="score">0</span></div>
      <div class="pill">Leben: <span id="lives">3</span></div>
      <div class="pill">Zeit: <span id="time">0s</span></div>
      <div class="pill hint">Steuerung: A / D oder ← / →</div>
    </div>
  </header>

  <main class="layout">
    <div class="character-row">
      <button class="char-button active" data-character="leni">
        Leni – Lernende Verwaltung
      </button>
      <button class="char-button" data-character="nico">
        Nico – IT-Nerd
      </button>
      <button class="char-button" data-character="sam">
        Sam – Hauswart
      </button>
      <button class="char-button" data-character="keller">
        Keller – Klassischer Bürogummi
      </button>
    </div>

    <section class="game-wrapper">
      <canvas
        id="game"
        width="900"
        height="600"
        aria-label="Bürogummi Run Spielfeld"
      ></canvas>

      <!-- Start-Screen -->
      <div id="start-screen" class="overlay">
        <div class="panel">
          <h1>Bürogummi Run</h1>
          <p>
            Weiche den Bürohindernissen aus, sammle Punkte und zeig,
            dass du der Office-Dodger bist.
          </p>
          <button id="start-button" class="primary">Los geht's</button>
        </div>
      </div>

      <!-- Game-Over-Screen -->
      <div id="game-over" class="overlay hidden">
        <div class="panel">
          <h2>Game Over</h2>
          <p>Score: <span id="game-over-score">0</span></p>
          <button id="restart-button" class="primary">
            Nochmals spielen
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Three.js lokal -->
  <script src="js/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
