<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Bürogummi Run – Office Dodger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="brand">
        <div class="logo">
          <!-- Logo-Datei im Ordner img -->
          <img src="img/logo-freienbach.png" alt="Gemeinde Freienbach Logo" />
        </div>
        <div class="brand-text">
          <div class="title">BÜROGUMMI RUN – OFFICE DODGER</div>
          <div class="subtitle">Gemeinde Freienbach</div>
        </div>
      </div>

      <div class="status">
        <span class="badge">
          Score: <span id="score">0</span>
        </span>
        <span class="badge">
          Leben: <span id="lives">3</span>
        </span>
        <span class="badge">
          Zeit: <span id="time">0s</span>
        </span>
        <span class="badge">
          Steuerung: A / D oder ← / →
        </span>
      </div>

      <div class="character-select" aria-label="Charakterauswahl">
        <button class="character-button active" data-character="0">
          Leni – Lernende Verwaltung
        </button>
        <button class="character-button" data-character="1">
          Nico – IT-Nerd
        </button>
        <button class="character-button" data-character="2">
          Sam – Hauswart
        </button>
        <button class="character-button" data-character="3">
          Keller – Klassischer Bürogummi
        </button>
      </div>
    </div>

    <div class="game-wrapper">
      <canvas id="game" aria-label="Bürogummi Run Spielfeld"></canvas>

      <div id="start-screen" class="overlay">
        <div class="panel">
          <h1>Bürogummi Run</h1>
          <p>
            Weiche den Bürohindernissen aus, sammle Punkte und zeig, dass du
            der Office-Dodger bist.
          </p>
          <button id="start-button">Los geht's</button>
        </div>
      </div>
    </div>

    <!-- Three.js (muss in derselben Ebene liegen wie index.html) -->
    <script src="three.min.js"></script>
    <!-- Unser Spiel-Code -->
    <script src="main.js"></script>
  </body>
</html>
